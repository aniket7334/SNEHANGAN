  <section class="registration-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="registration-container">
            <h2>NGO Registration</h2>
            <form id="ngoForm">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="ngoName">NGO Name</label>
                <input type="text" id="ngoName" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="ngoType">NGO Type</label>
                <select id="ngoType" class="form-control" required>
                  <option value="">--Select NGO Type--</option>
                  <option value="Education">Education</option>
                  <option value="Health">Health</option>
                  <option value="Environment">Environment</option>
                  <option value="Animal Welfare">Animal Welfare</option>
                  <option value="Others">Others</option>
                </select>
              </div>

              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" required>
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" class="form-control" rows="3" required></textarea>
              </div>

             

              <button type="submit" class="btn btn-custom">Register</button>
            </form>

            <div class="success-message" id="successMessage">
              ðŸŽ‰ Registration Successful!
            </div>
          </div>
        </div>
